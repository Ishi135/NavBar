<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nav Bar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <span class="logo">
        <img class="img" src="investwell_logo.png" alt="Logo" />
      </span>

      <nav class="nav">
        <div class="list">
          <span class="home">Home</span>
          <span class="about"
            >About
            <span class="insideAbout">
              <span>
                <img class="pic" src="My_picture.jpeg" alt="profile photo" />
              </span>
              <span class="aboutMe">
                <p class="line1">ISHITA GOSWAMI</p>
                <p class="line2">I am a final year Btech undergrad at KIET.
                    I am an SDE Intern at Investwell</p>
              </span>
            </span>
          </span>
          <span class="contact"
            >Contact
            <ul class="contList">
              <li>Ishita</li>
              <li>Ananya</li>
              <li>Muskan</li>
            </ul>
          </span>
          <span class="services"
            >Services
            <ul class="insideServices">
              <li><a href="#" class="serviceItem">LinkedIn</a></li>
              <li><a href="#" class="serviceItem">Github</a></li>
              <li><a href="#" class="serviceItem">Leetcode</a></li>
              <li><a href="#" class="serviceItem">Twitter</a></li>
            </ul>
          </span>
          <span class="down">
            <img class="logout" src="down_arrow.png" alt="Downarrow" />
            <div class="log">
              <a href="#">Help</a>
              <br />
              <a href="#">Logout</a>
            </div>
          </span>
        </div>
      </nav>
    </header>

    <main class="content">
      <h1 class="heading">Welcome to my Page</h1>
    </main>

    <footer class="footer">
      <p class="fpara">@investwell.copyright</p>
    </footer>
  </body>
</html>
